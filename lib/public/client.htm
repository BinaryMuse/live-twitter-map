<html>
<head>
  <title>Twitter Streaming API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    type="text/javascript"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false"
    type="text/javascript"></script>
  <script src="/socket.io/socket.io.js"
    type="text/javascript"></script>
  <script src="/coffee-script.js"
    type="text/javascript"></script>
  <script src="/client.coffee" type="text/coffeescript"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #title {
      position: absolute;
      top: 0;
      left: 50%;

      width: 350px;
      margin: 0 0 0 -175px;
      padding: 5px;

      font-size: 20pt;
      background-color: white;
      border: 1px solid black;
    }

    #map_canvas {
      height: 100%
    }

    .info img {
      width: 48px;
      height: 48px;
    }

    #counter {
      position: absolute;
      bottom: 0px;
      right: 0px;

      width: 200px;
      height: 50px;

      font-size: 40px;
      background-color: white;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="map_canvas"></div>
  <div id="title">Tweets Around the World</div>
  <div id="counter">0</div>
</body>
</html>
